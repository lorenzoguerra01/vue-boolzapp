<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- emta per media query  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- collegamento font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- collegamento my-css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- collegamento bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- collegamento bootstrap-js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!-- collegamento vue-js  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- collegamento my-js  -->
    <script src="js/script.js" type="module" defer></script>
    <!-- collegamento google font  -->

</head>

<body>
    <div id="app" class="ms_screen">
        <div class="ms_card container">
            <div class="row">
                <div class="col-4 p-0  border-end">
                    <div class="d-flex ms_top-card align-items-center justify-content-between">
                        <div>
                            <img src="img/avatar_io.jpg" alt="me-avatar" class="img-fluid rounded-circle">
                            <span class="fw-semibold">Sofia</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="ms_popup d-flex gap-2">
                        <div class="bg-white rounded-circle d-inline-block ms_rounded-circle p-1">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <span>Ricevi notifiche di nuovi messaggi</span> <br>
                            <small class="text-decoration-underline ">Attiva notifiche desktop</small>
                        </div>
                    </div>
                    <div class="overflow-y-scroll">
                        <div class="d-flex gap-2 p-1 border " v-for="(contact, index) in contacts">
                            <img :src="contact.avatar" alt="me-avatar" class="img-fluid rounded-circle">
                            <div>
                                <span class="fw-semibold">{{contact.name}}</span> <br>
                                <small>Ultimo messaggio inviato</small>
                            </div>
                            <small class="ms-auto ">12:00</small>
                        </div>
                    </div>
                </div>

                <div class="col-8 p-0 border-end">
                    <div class="d-flex ms_top-card align-items-center justify-content-between">
                        <div>
                            <img src="img/avatar_io.jpg" alt="me-avatar" class="img-fluid rounded-circle">
                            <span class="fw-semibold">Sofia</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
